
<div id="vwShelterIdentification">
    <!--View name : vwShelterIdentification-->
    <!--Control id prefix : vwsi-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditShelterIdentification}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwsiTbName" name="vwsiTbName" maxlength="250" class="form-element-with-label__inp" data-bind="value:shelterIdentificationData.ShelterIdentification.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwsiTbName"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwsiTaDescription" name="vwsiTaDescription" class="form-element-with-label__inp" data-bind="value:shelterIdentificationData.ShelterIdentification.Description , attr:{maxlength: DescriptionLength} " required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwsiTaDescription"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwsiTaDisplayOrder" name="vwsiTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                      data-bind="value:shelterIdentificationData.ShelterIdentification.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwsiTaDisplayOrder"></span>
            </label>
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
