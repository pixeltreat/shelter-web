
    <!--Control id prefix : vwue-->
    <div id="vwUploadEmployee">
        <div class="module">
            <h2 class="module-title">{{nls.headerUploadStaff}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
            <div class="module-container">
                <label class="form-element-with-label">
                    <span class="form-element-with-label__text">{{nls.lblFacility}}</span>
                    <div class="custom-select">
                        <select id="vwueDdlFacilityNames"
                            data-role="dropdownlist"
                            data-bind="source:dsFacilityNames,events:{change:ddlFacilityNames},value:selectedFacilityNameItem"
                            data-text-field="Name"
                            data-value-field="Id" />
                    </div>
                </label>

                <div class="form-element-with-label">
                    <span class="form-element-with-label__text">{{nls.lblOptions}}</span>
                    <ul class="form-list" data-template="vwueImportOptions-template" data-bind="source:dsImportOptions"></ul>
                     <!-- data-role="listview" -->
                </div>

                <label class="form-element-with-label">
                    <span class="form-element-with-label__text">{{nls.lblUpload}}</span>
                </label>
                    <input id="vwueUpload" name="vwueUpload" type="file"
                           data-role="upload"
                           data-multiple=false
                           data-async="{ saveUrl:'{{nls.fileUploadUrl}}', autoUpload:false}"
                           data-bind="events:{
                            select: onSelectFile,
                            upload:onUploadFile,
                            success:onSuccees,
                            complete:onCompleteFileUpload,
                            error: onError,
                            remove:onRemove,
                            progress:onProgressFileUpload}" />
              
            </div>
        </div>

        <!-- uploaded data details -->
        <section class="uploaded-employee-data">
            
            
            <ul class="uploaded-employee-data__info" id="vwupdSummary" hidden>
                <li>
                    {{nls.lblTotalRecords}}:
                    <strong data-bind="text:UploadSummary.TotalCount"></strong>
                </li>
                <li>
                    <span class="f-icon f-icon__success" aria-hidden="true"></span>
                    {{nls.lblTotalRecordsUpdated}}:
                    <strong data-bind="text:UploadSummary.SuccessCount"></strong>
                </li>
                <li>
                    <span class="f-icon f-icon__not-reported" aria-hidden="true"></span>
                    {{nls.lblTotalRecordsFailed}}:
                    <strong data-bind="text:UploadSummary.FailCount"></strong>
                </li>

                <li id="vwueExcel">
                    <button class="btn--secondary" data-bind="click:btnExportExcelClick" type="button">
                        <span class="f-icon f-icon__export" aria-hidden="true"></span>{{nls.btnExport}}
                    </button>
                </li>
               
            </ul>

            <div hidden id="vwueDivGrid" class="uploaded-employee-data__table">
                <table id="vwueEmployeesLst" class="grid split-table"
                    data-scrolable="true"
                    data-bind="source:UploadSummary.FailedImportedEmployees"
                    data-role="grid"
                    data-filterable="true"
                    data-sortable="true"
                    data-row-template="vwupdRow-template"
                    data-selectable="true"
                    data-columns="[
                        {field:'ValidationError',title:'{{nls.gdColValidationError}}',width: '450px'},
                       {field:'Id',title:'{{nls.gdColId}}',width: '150px'}, 
                       {field:'EmployeeRefNumber',title:'{{nls.gdColEmployeeRefNumber}}',width: '150px'},                                                                
                        {field:'FirstName',title:'{{nls.gdColFirstName}}', width: '150px'},
                        {field:'LastName',title:'{{nls.gdColLastName}}', width: '150px'},
                        {field:'MiddleName',title:'{{nls.gdColMiddleName}}', width: '150px'},
                        {field:'StaffType',title:'{{nls.gdColStaffType}}', width: '150px'},
                        {field:'IsMedical',title:'{{nls.gdColIsMedical}}', width: '70px'},
                        {field:'Department',title:'{{nls.gdColDepartment}}', width: '150px'},
                        {field:'StaffTypeSpecialty',title:'{{nls.gdColStaffTypeSpecialty}}', width: '150px'},
                         {field:'ShiftTime',title:'{{nls.gdColShiftTime}}', width: '150px'}
                      

                    ]"
                    data-pageable="true">
                </table>
            </div>
         
</section>

        <!-- Upload Employee data -->
        <div hidden>
            <a id="vwueExportExcel"></a>
        </div>
    </div>


<script type="text/x-kendo-template" id="vwupdRow-template">
     <tr>
                 
         <td data-title="{{nls.gdColValidationError}}"><span data-bind="text:ValidationError"></span></td>
         <td data-title="{{nls.gdColId}}">${Id}</td>
         <td data-title="{{nls.gdColEmployeeRefNumber}}">${EmployeeRefNumber}</td>    
        <td data-title="{{nls.gdColFirstName}}">${FirstName}</td>
        <td data-title="{{nls.gdColLastName}}">${LastName}</td>
        <td data-title="{{nls.gdColMiddleName}}">${MiddleName}</td>
         <td data-title="{{nls.gdColStaffType}}">${StaffType}</td>
         <td data-title="{{nls.gdColIsMedical}}">${IsMedical}</td>
         <td data-title="{{nls.gdColDepartment}}">${Department}</td>
         <td data-title="{{nls.gdColStaffTypeSpecialty}}">${StaffTypeSpecialty}</td>
         <td data-title="{{nls.gdColShiftTime}}">${ShiftTime}</td>
      
         
    </tr>
</script>

<script type="text/x-kendo-template" id="vwueImportOptions-template">
    <li>
        <label class="radio-button">
            <input class="radio-button__inp" type="radio"
                name="ImportActionType"
                id="${data.Key}" value="${data.Key}"
                data-bind="checked:selectedImportAction, click:radiobtnClick">
            <span class="radio-button__text">${data.Value}</span>
        </label>
    </li>
</script>
