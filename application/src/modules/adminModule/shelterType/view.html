


<div id="vwShelterType">
    <!--View name : vwShelterType-->
    <!--Control id prefix : vwsht-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditShelterType}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwshtTbName" name="vwshtTbName" type="text" maxlength="250" class="form-element-with-label__inp" data-bind="value:shelterTypeData.ShelterType.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwshtTbName"></span>
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwshtTaDescription" name="vwshtTaDescription" class="form-element-with-label__inp"
                          data-bind="value:shelterTypeData.ShelterType.Description,attr:{maxlength: DescriptionLength}"
                          required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwshtTaDescription"></span>
            </label>


            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwshtTbDisplayOrder" name="vwshtTbDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:shelterTypeData.ShelterType.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwshtTbDisplayOrder"></span>
            </label>





            <div class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblStaffTypes}}</span>
                <ul class="form-list" data-template="vwshtRow-template" data-bind="source:staffTypeShelterTypes"></ul>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert"  data-bind="invisible:checkMappedStaffTypes">
                    <span class="k-icon k-warning"></span> At least one staff Type should be selected.
                </span>


            </div>




        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
<script type="text/x-kendo-template" id="vwshtRow-template">

    <li>
        <label class="checkbox">
            <input  class="checkbox__inp" type="checkbox"
                  data-bind="checked:IsSelected">
            <span class="checkbox__text"  data-bind="text:StaffTypeName"></span>
        </label>
    </li>


</script>
