<div id="vwDepartment">
    <!--View name : vwDepartment-->
    <!--Control id prefix : vwd-->

    <div class="module cfx no-margin-top">
        <h2 class="module-title">{{nls.headerAddEditDepartment}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input id="vwdTbName" name="vwdTbName" type="text" maxlength="250" class="form-element-with-label__inp"
                    data-bind="value:departmentData.Department.Name"
                    required validationmessage="{{nls.valmsgNameRequired}}" />
                <span class="k-invalid-msg" data-for="vwbtTbName"></span>
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwdTaDescription" name="vwdTaDescription" class="form-element-with-label__inp"
                    data-bind="value:departmentData.Department.Description,attr:{maxlength: DescriptionLength} "
                    required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwdTaDescription"></span>
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwdTaDisplayOrder" name="vwdTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:departmentData.Department.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwdTaDisplayOrder"></span>
            </label>

            <div class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblAgencies}}</span>
                <ul class="form-list" data-template="vwdAgencyRow-template" data-bind="source:agencyDepartments"></ul>

                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible:setValidationMsgForAgency">
                    <span class="k-icon k-warning"></span>Please select agency
                </span>
            </div>
        </div>
    </div>

    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>

<script type="text/x-kendo-template" id="vwdAgencyRow-template">
    <li>
        <label class="radio-button">
            <input class="radio-button__inp" type="radio" name="vwdRbAgency"
                value="${AgencyId}" data-bind="checked:agencyDepartmentId">
            <span class="radio-button__text" data-bind="text:AgencyName"></span>
        </label>
    </li>
</script>
