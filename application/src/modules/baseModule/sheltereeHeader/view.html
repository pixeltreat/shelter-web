    <!--SHELTER HEADER START-->
    <div id="vwshDDLs" class="shelteree-header__shelter">
        <div class="shelteree-header__shelter-dropdown">
            <!-- <label for="vwshDdlShelterNames" class="shelteree-header__shelter-dropdown__label">{{nls.lblShelter}}:</label> -->
            <div class="custom-select shelteree-header__shelter-dropdown__select">
                <select id="vwshDdlShelterNames"
                        data-role="dropdownlist"
                        data-bind="source:dsShelterNames,events:{change:ddlShelterChange},value:selectedShelterNameItem"
                        data-text-field="Name"
                        data-value-field="Id"></select>
            </div>
            <!--To show label for single facility user-->
            <label class="shelteree-header__shelter-dropdown__value-label" hidden>{{nls.lblAllShelter}}</label>
            <!-- <button class="btn" data-bind="disabled:isGoButtonDisabled, click:btnGoClick">{{nls.btnGo}}</button> -->
        </div>
        <div class="shelteree-header__shelter-census">
            <div class="shelteree-header__shelter-census__details">
                <span class="shelteree-header__shelter-census__details__icon">
                    <span class="f-icon f-icon__reports"></span>
                </span>
                <span class="shelteree-header__shelter-census__details__text">{{nls.lblCensus}}</span>
                <strong data-bind="text:censusData"></strong>
            </div>
        </div>

        <div class="shelteree-header__shelter-event">
            <div class="shelteree-header__shelter-event__name">
                <!--Need to populate event and duration from API-->
                <span>{{nls.lblEventName}}</span>
                <strong data-bind="text:eventdata.EventName"></strong>
            </div>
            <div class="shelteree-header__shelter-event__duration">
                <span>{{nls.lblDuration}}</span>
                <strong data-bind="text:eventdata.EventDuration"></strong>
            </div>
        </div>
    </div>
