<div id="vwEmployeeExtendedList">
    <div id="bd2" class="cfx">
        <!--View name : vwEmployeeExtendedList-->
        <!--Control id prefix : vweel-->
        <div class="wrapper wrapper2 cfx" style="background: #fff;">
            <div class="cssform paddingT0">


                <div class="marginL10">
                    <div class="bold" style="position:relative; top:5px;">
                        <div>
                            <span>{{nls.lblEventName}} </span>
                            <span data-bind="text:eventdata.EventName"></span>
                        </div>
                        <div>
                            <span>{{nls.lblDuration}} </span>
                            <span data-bind="text:eventdata.EventDuration"></span>
                        </div>
                    </div>
                </div>


                <!-- Search and buttons -->
                <div class="title-bar cfx">
                    <div class="pull-left paddtop-01em marginR10 marginL5">
                        <input type="text" id="vweelTxtSearch" value="" data-bind="value:searchToken,events:{keyup:searchEmployeeExpanded"
                               data-value-update="keyup" class="custom_searchbox" />
                    </div>
                    <div class="pull-left">

                    </div>
                    <div class="btn-container pull-right">

                        <button type="button" class="btn " data-bind="click:btnBulkUpdateClick">
                            {{nls.btnBulkUpdate}}
                        </button>
                        <button type="button" class="btn" data-bind="click:btnAddClick">
                            {{nls.btnAdd}}
                        </button>

                    </div>
                    <div class="pull-right paddright-05em icons">
                        <span class="paddingR10" id="vweelBtnExcel">
                            <a class="linkcolor excel underline_text"
                               data-bind="click:btnExportExcelClick">{{nls.btnExportToExcel}}</a>
                        </span>

                        <span class="paddingR10" data-bind="text : filterText" style="color: #FF0000; font-weight: bold;"> </span>

                        <span class="paddingR10">
                            <a class="linkcolor underline_text veiwallposition" data-bind="click:btnFilterOffClick">
                                {{nls.btnFilterOff}}
                            </a>
                        </span>
                    </div>
                </div>
                <div class="clear">
                </div>

                <!-- facility name -->
                <div class="marginL10">
                    <span class="bold" style="position:relative; top:5px;">
                        <span>{{nls.lblShelterName}}</span>
                        <span data-bind="text:empHeaderData.shelter.Name"></span>
                    </span>
                </div>
                <!-- Search and buttons -->
                <!-- Data grid -->
                <div id="vweelDgEmployeeExtendedListParent" class="padding10 table-wrapper  fixedGrid">
                    <table id="vweelDgEmployeeExtendedList" cellspacing="0" cellpadding="0" border="0" class="grid split-table customDataTable"
                           data-scrolable="true" data-bind="source:dsEmployeeExpandedList, events: { change: rowSelectionChange, dataBound:dsDataBoundEvent }"
                           data-role="grid" data-filterable="true"
                           data-sortable='{ "mode": "single", "allowUnsort": false }'
                           data-row-template="vweelRow-template"
                           data-selectable="true"
                           data-columns="[
                                   {width:'30px'},
                                   {title:'Edit',width:'50px'},
                                   {title:'Delete',width:'60px'},
                                   {field:'FacilityName',title:'Shelter Name', filterable: {multi:true, dataSource:[]} , width:'250px'},
                                   {field:'EmployeeRefId',title:'{{nls.gdColEmployeeRefId}}', width:'150px'},
                                   {field:'FirstName',title:'{{nls.gdColFirstName}}', width:'150px'},
                                   {field:'LastName',title:'{{nls.gdColLastName}}' , width:'150px'},
                                   {field:'MiddleName',title:'{{nls.gdColMiddleName}}' , width:'150px'},
                                   {field:'StaffTypeName',title:'{{nls.gdColStaffType}}' , filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'IsMedical',title:'{{nls.gdColIsMedical}}' , width:'150px'},
                                   {field:'AgencyName',title:'{{nls.gdColAgency}}',filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'DepartmentName',title:'{{nls.gdColDepartment}}', filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'StaffSpecialityName',title:'{{nls.gdColStaffSpecialty}}', filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'ShiftDate',title:'{{nls.gdColShiftDate}}', filterable:false , width:'150px'},
                                   {field:'ShiftTime',title:'{{nls.gdColShift}}',filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'Status',title:'{{nls.gdColStatus}}', width:'150px'},
                                   {field:'UpdatedByUserName',title:'{{nls.gdColUserName}}' , width:'200px'},
                                   {field:'UpdatedOn',title:'{{nls.gdColLastUpdated}}',filterable:false , width:'200px'}
                               ]"
                           data-pageable="true"></table>
                </div>
                <!-- Data grid -->
                <!-- Buttons update bottom -->
                <div class="update-details cfx">
                    <div class="one-col btn-container pull-right">
                        <button type="button" class="btn " data-bind="click:btnBulkUpdateClick">
                            {{nls.btnBulkUpdate}}
                        </button>
                        <button type="button" class="btn" data-bind="click:btnAddClick">
                            {{nls.btnAdd}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none">
        <a id="vwmpeAncExportExcel"></a>
    </div>
</div>
<script type="text/x-kendo-template" id="vweelRow-template">
    <tr>


        <td data-title="{{nls.gdColIsSelected}}" class="paddingLR8">
            <span class="marginL8"><input data-bind="checked:IsSelected, events:{change:vweelChkEmployee}" type="checkbox" data-item-type="child" data-id=${Id} /></span>
        </td>

        <td>
            <img src="content/app/images/edit-icon.jpg" align="absmiddle" data-bind="click:btnEditClick" />
        </td>
        <td>
            <img src="content/app/images/delete.png" align="absmiddle" data-bind="click:btnDeleteClick" />
        </td>

        <td data-title="Shelter Name">
            ${FacilityName}
        </td>
        <td data-title="{{nls.gdColEmployeeRefId}}">
            ${EmployeeRefId}
        </td>
        <td data-title="{{nls.gdColFirstName}}">
            ${FirstName}
        </td>
        <td data-title="{{nls.gdColLastName}}">
            ${LastName}
        </td>

        <td data-title="{{nls.gdColMiddleName}}">
            ${MiddleName}
        </td>

        <td data-title="{{nls.gdColStaffType}}">
            ${StaffTypeName}
        </td>
        <td data-title="{{nls.gdColIsMedical}}">
            #= IsMedical ? 'Yes' : 'No' #
        </td>

        <td data-title="{{nls.gdColAgency}}">
            ${AgencyName}
        </td>

        <td data-title="{{nls.gdColDepartment}}">
            ${DepartmentName}
        </td>

        <td data-title="{{nls.gdColStaffSpecialty}}">
            ${StaffSpecialityName}
        </td>

        <td data-title="{{nls.gdColShiftDate}}">
            ${ShiftDateValue}
        </td>

        <td data-title="{{nls.gdColShift}}">
            ${ShiftTime}
        </td>

        <td data-title="{{nls.gdColStatus}}">
            ${Status}
        </td>

        <td data-title="{{nls.gdColUserName}}">
            ${UpdatedByUserName}
        </td>
        <td data-title="{{nls.gdColLastUpdated}}">
            ${UpdatedOnValue}
        </td>

    </tr>
</script>
