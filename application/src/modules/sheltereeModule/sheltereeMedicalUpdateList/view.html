<div id="vwSheltereeMedicalUpdateList">

    <!--View name : vwSheltereeMedicalUpdateList-->
    <!--Control id prefix : vwsmul-->
    <div class="module">
        <!-- view title -->
        <h2 class="module-title">{{nls.headerSheltereeMedicalUpdate}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container is-shelteree-section">
            <div class="gridsearch">
                <div class="gridsearch__search-col">
                    <label class="search-label">
                        <input type="text" id="vwsmulTxtSearch" class="search-label__inp"
                               placeholder="Search"
                               data-bind="value:searchToken,events:{keyup:searchSheltereeMedicalUpdatees}"
                               data-value-update="keyup" />
                    </label>
                </div>
                <div class="gridsearch__btns-col">
                    <!--<label class="label-filter">
                        <span class="f-icon f-icon__filter-off" aria-hidden="true"></span>
                        <span data-bind="text : filterText"></span>
                    </label>-->
                    <button class="btn--secondary" data-bind="click:btnFilterOffClick,invisible:toggleShowAll" type="button">
                        <span class="f-icon f-icon__showall" aria-hidden="true"></span>
                        {{nls.btnFilterOff}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnAddClick" type="button">
                        <span class="f-icon f-icon__add" aria-hidden="true"></span>
                        {{nls.btnAdd}}
                    </button>  
                    <button class="btn--secondary"  id="vwsmulBtnExcel" data-bind="click:btnExportExcelClick" type="button">
                        <span class="f-icon f-icon__export" aria-hidden="true"></span>
                        {{nls.btnExportToExcel}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnBulkUpdateClick" type="button">
                        <span class="f-icon f-icon__upload" aria-hidden="true"></span>
                        {{nls.btnBulkUpdate}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnReportsClick" type="button">
                        <span class="f-icon f-icon__nav-reports" aria-hidden="true"></span>
                        {{nls.btnReports}}
                    </button>
                </div>
            </div>
            <div class="table-wrapper" id="vwsmulDgSheltereeMedicalUpdateListParent">
                <table id="vwsmulDgSheltereeMedicalUpdateList"
                       cellspacing="0"
                       cellpadding="0"
                       border="0"
                       class="grid split-table customDataTable"
                       data-bind="source:dsSheltereeMedicalUpdateList, events: { change: rowSelectionChange,dataBound:dsDataBoundEvent }"
                       data-role="grid"
                       data-filterable="true"
                       data-sortable='{ "mode": "multiple", "allowUnsort": false }'
                       data-row-template="vwsmulRow-template"
                       data-selectable="true"
                       data-columns="[
                                   {width:'40px'},
                                   {title:'Edit',width:'60px'},
                                   {title:'Delete',width:'70px'},
                                   {title:'',width:'70px'},
                                   {title:'Add Comment',width:'60px'},
                                   {field:'FirstName',title:'{{nls.gdColFirstName}}', width:'150px'},
                                   {field:'LastName',title:'{{nls.gdColLastName}}' , width:'150px'},
                                   {field:'HomeParish',title:'{{nls.gdColHomeParish}}' ,filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'Region',title:'{{nls.gdColRegion}}',filterable: {multi:true, dataSource:[]}, width:'150px'},
                                   {field:'SectionBed',title:'{{nls.gdColSectionBed}}', width:'150px'},
                                   {field:'Comments',title:'{{nls.gdColComments}}', width:'250px'},
                                   {field:'UpdatedByUserName',title:'{{nls.gdColUserName}}' , width:'200px'},
                                   {field:'UpdatedOn',title:'{{nls.gdColLastUpdated}}',filterable:false , width:'200px'}
                    ]"
                       data-pageable="true"
                       data-scrollable="true"></table>
            </div>
        </div>
    </div>
    <!-- <span class="bold" style="position:relative; top:5px;">
        <span>{{nls.lblShelterName}}
        </span>
        <span data-bind="text:empHeaderData.shelter.Name"></span>
    </span> -->
    <div style="display: none">
        <a id="vwmpAncExportExcel"></a>
    </div>
</div>
<script type="text/x-kendo-template" id="vwmpTest">
    <span>${data}</span>
</script>
<script type="text/x-kendo-template" id="vwsmulRow-template">
    <tr>
        <td data-title="Select">
            <label class="checkbox">
                <input class="checkbox__inp" data-bind="checked:IsSelected, events:{change:vwsmulChkSheltereeMedicalUpdate}" type="checkbox" data-item-type="child" data-id=${Id} />
                <span class="checkbox__text"></span>
            </label>
        </td>
        <td data-title="Edit">
            <button class="btn-edit" data-bind="click:btnEditClick">
                <span class="f-icon f-icon__edit" aria-hidden="true"></span>
                <span class="f-icon__text">{{nls.btnEdit}}</span>
            </button>
        </td>
        <td data-title="Delete">
            <button class="btn-delete" data-bind="click:btnDeleteClick">
                <span class="f-icon f-icon__delete" aria-hidden="true"></span>
                <span class="f-icon__text">{{nls.btnDelete}}</span>
            </button>
        </td>
        <td data-title="Report">
            <button class="btn-pdf" data-bind="click:btnReportClick">
                <span class="f-icon f-icon__pdf" aria-hidden="true"></span>
                <span class="f-icon__text">{{nls.btnReport}}</span>
            </button>
        </td>
        <td data-title="Add Comment">
            #if(IsCommentExist){#
            <button class="btn-add-comment" data-bind="click:btnAddCommentClick"> <span class="f-icon f-icon__view-add-comment" aria-hidden="true"></span> <span class="f-icon__text">{{nls.btnEdit}}</span> </button>
            #}else{#
            <button class="btn-add-comment" data-bind="click:btnAddCommentClick"> <span class="f-icon f-icon__add-comment" aria-hidden="true"></span> <span class="f-icon__text">{{nls.btnEdit}}</span> </button>
            #}#
        </td>
        <td data-title="{{nls.gdColFirstName}}">
            ${FirstName}
        </td>
        <td data-title="{{nls.gdColLastName}}">
            ${LastName}
        </td>
        <td data-title="{{nls.gdColHomeParish}}">
            ${HomeParish}
        </td>
        <td data-title="{{nls.gdColRegion}}">
            ${Region}
        </td>
        <td data-title="{{nls.gdColSectionBed}}">
            ${SectionBed}
        </td>

        <td data-title="{{nls.gdColComments}}">
            ${Comments}
        </td>

        <td data-title="{{nls.gdColUserName}}">
            ${UpdatedByUserName}
        </td>
        <td data-title="{{nls.gdColLastUpdated}}">
            ${UpdatedOnValue}
        </td>

    </tr>
</script>
