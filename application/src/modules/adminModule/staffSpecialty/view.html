
<div id="vwStaffSpecialty">
    <!--View name : vwStaffSpecialty-->
    <!--Control id prefix : vwss-->

    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditStaffSpecialty}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwssTbName" name="vwssTbName"  maxlength="250" class="form-element-with-label__inp" data-bind="value:staffSpecialtyData.StaffSpeciality.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwssTbName"></span>
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwssTaDescription" name="vwssTaDescription" class="form-element-with-label__inp"
                          data-bind="value:staffSpecialtyData.StaffSpeciality.Description,attr:{maxlength: DescriptionLength}"
                          required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwssTaDescription"></span>
            </label>


            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwssTbDisplayOrder" name="vwssTbDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:staffSpecialtyData.StaffSpeciality.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwssTbDisplayOrder"></span>
            </label>





            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblMedticalConditions}}</span>
                <ul class="form-list" data-template="vwssRow-template" data-bind="source:medicalConditionStaffSpecialities"></ul>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible:checkMappedMedicalConditions">
                    <span class="k-icon k-warning"></span> At least one medical condition should be selected.
                </span>


            </label>




        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
<script type="text/x-kendo-template" id="vwssRow-template">

    <li>
        <label class="checkbox">
            <input class="checkbox__inp" type="checkbox"
                   data-bind="checked:IsSelected">
            <span class="checkbox__text" data-bind="text: MedicalConditionName"></span>
        </label>
    </li>


</script>
