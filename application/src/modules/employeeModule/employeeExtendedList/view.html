<div id="vwEmployeeExtendedList">
    <div class="module">
        <!-- view title -->
        <h2 class="module-title">Employee Expanded List<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container is-employee-section">
            <div class="gridsearch">
                <div class="gridsearch__search-col">
                    <label class="search-label">
                        <input type="text" id="vweelTxtSearch" class="search-label__inp"
                               placeholder="Search"
                               data-bind="value:searchToken,events:{keyup:searchEmployeeExpanded}"
                               data-value-update="keyup" />
                    </label>
                </div>
                <div class="gridsearch__btns-col">
                    <button class="btn--secondary">
                        <span class="f-icon f-icon__filter-off" aria-hidden="true"></span>
                        <span data-bind="text : filterText"></span>
                    </button>
                    <button class="btn--secondary" data-bind="click:btnAddClick" type="button">
                        <span class="f-icon f-icon__add" aria-hidden="true"></span>
                        {{nls.btnAdd}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnFilterOffClick" type="button">
                        <span class="f-icon f-icon__showall" aria-hidden="true"></span>
                        {{nls.btnFilterOff}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnExportExcelClick" type="button">
                        <span class="f-icon f-icon__export" aria-hidden="true"></span>
                        {{nls.btnExportToExcel}}
                    </button>
                    <button class="btn--secondary" data-bind="click:btnBulkUpdateClick" type="button">
                        <span class="f-icon f-icon__upload" aria-hidden="true"></span>
                        {{nls.btnBulkUpdate}}
                    </button>
                </div>
            </div>
            <div class="table-wrapper" id="vweelDgEmployeeExtendedListParent">
                <table id="vweelDgEmployeeExtendedList"
                       cellspacing="0"
                       cellpadding="0"
                       border="0"
                       class="grid split-table customDataTable"
                       data-bind="source:dsEmployeeExpandedList, events: { change: rowSelectionChange, dataBound:dsDataBoundEvent }"
                       data-role="grid"
                       data-filterable="true"
                       data-sortable='{ "mode": "single", "allowUnsort": false }'
                       data-row-template="vweelRow-template"
                       data-selectable="true"
                       data-columns="[
                        {width:'40px'},
                        {title:'Edit',width:'60px'},
                        {title:'Delete',width:'70px'},
                        {field:'FacilityName',title:'Shelter Name', filterable: {multi:true, dataSource:[]} , width:'250px'},
                        {field:'EmployeeRefId',title:'{{nls.gdColEmployeeRefId}}', width:'150px'},
                        {field:'FirstName',title:'{{nls.gdColFirstName}}', width:'150px'},
                        {field:'LastName',title:'{{nls.gdColLastName}}' , width:'150px'},
                        {field:'MiddleName',title:'{{nls.gdColMiddleName}}' , width:'150px'},
                        {field:'StaffTypeName',title:'{{nls.gdColStaffType}}' , filterable: {multi:true, dataSource:[]}, width:'150px'},
                        {field:'IsMedical',title:'{{nls.gdColIsMedical}}' , width:'150px'},
                        {field:'AgencyName',title:'{{nls.gdColAgency}}',filterable: {multi:true, dataSource:[]}, width:'150px'},
                        {field:'DepartmentName',title:'{{nls.gdColDepartment}}', filterable: {multi:true, dataSource:[]}, width:'150px'},
                        {field:'StaffSpecialityName',title:'{{nls.gdColStaffSpecialty}}', filterable: {multi:true, dataSource:[]}, width:'150px'},
                        {field:'ShiftDate',title:'{{nls.gdColShiftDate}}', filterable:false , width:'150px'},
                        {field:'ShiftTime',title:'{{nls.gdColShift}}',filterable: {multi:true, dataSource:[]}, width:'150px'},
                        {field:'Status',title:'{{nls.gdColStatus}}', width:'150px'},
                        {field:'UpdatedByUserName',title:'{{nls.gdColUserName}}' , width:'200px'},
                        {field:'UpdatedOn',title:'{{nls.gdColLastUpdated}}',filterable:false , width:'200px'}
                    ]"
                       data-pageable="true"
                       data-scrollable="true"></table>
            </div>
        </div>
    </div>
    <!-- <span class="bold" style="position:relative; top:5px;">
        <span>{{nls.lblShelterName}}
        </span>
        <span data-bind="text:empHeaderData.shelter.Name"></span>
    </span> -->
    <div style="display: none">
        <a id="vwmpAncExportExcel"></a>
    </div>
</div>
<script type="text/x-kendo-template" id="vwmpTest">
    <span>${data}</span>
</script>
<script type="text/x-kendo-template" id="vweelRow-template">
    <tr>
        <td data-title="{{nls.gdColIsSelected}}">
            <label class="checkbox">
                <input class="checkbox__inp" data-bind="checked:IsSelected, events:{change:vweelChkEmployee}" type="checkbox" data-item-type="child" data-id=${Id} />
                <span class="checkbox__text"></span>
            </label>
        </td>
        <td>
            <button class="btn-edit" data-bind="click:btnEditClick">
                <span class="f-icon f-icon__edit" aria-hidden="true"></span>
                <span class="f-icon__text">Edit</span>
            </button>
        </td>
        <td>
            <button class="btn-delete" data-bind="click:btnDeleteClick">
                <span class="f-icon f-icon__delete" aria-hidden="true"></span>
                <span class="f-icon__text">Delete</span>
            </button>
        </td>
        <td data-title="Shelter Name">
            ${FacilityName}
        </td>
        <td data-title="{{nls.gdColEmployeeRefId}}">
            ${EmployeeRefId}
        </td>
        <td data-title="{{nls.gdColFirstName}}">
            ${FirstName}
        </td>
        <td data-title="{{nls.gdColLastName}}">
            ${LastName}
        </td>
                <td data-title="{{nls.gdColMiddleName}}">
            ${MiddleName}
        </td>
        <td data-title="{{nls.gdColStaffType}}">
            ${StaffTypeName}
        </td>
        <td data-title="{{nls.gdColIsMedical}}">
            #= IsMedical ? 'Yes' : 'No' #
        </td>
        <td data-title="{{nls.gdColAgency}}">
            ${AgencyName}
        </td>
        <td data-title="{{nls.gdColDepartment}}">
            ${DepartmentName}
        </td>
        <td data-title="{{nls.gdColStaffSpecialty}}">
            ${StaffSpecialityName}
        </td>
        <td data-title="{{nls.gdColShiftDate}}">
            ${ShiftDateValue}
        </td>
        <td data-title="{{nls.gdColShift}}">
            ${ShiftTime}
        </td>
        <td data-title="{{nls.gdColStatus}}">
            ${Status}
        </td>
        <td data-title="{{nls.gdColUserName}}">
            ${UpdatedByUserName}
        </td>
        <td data-title="{{nls.gdColLastUpdated}}">
            ${UpdatedOnValue}
        </td>
    </tr>
</script>
