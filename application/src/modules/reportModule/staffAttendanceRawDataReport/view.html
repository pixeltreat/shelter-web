<div id="vwStaffAttendanceRawDataReport">
    <!--View name : vwStaffAttendanceRawDataReport-->
    <!--Control id prefix : vwsardr -->
    <div class="module">
        <h2 class="module-title">{{nls.headerStaffAttendanceRawDataReport}}</h2>
        <div class="module-container l--two-column-reports">
            <div class="column-one">
                <label class="form-element-with-label">
                    <span class="form-element-with-label__text">
                        {{nls.lblStratDate}}
                        <em class="form-element-with-label__text__astrisk">*</em>
                    </span>

                    <input id="vwsardrStratDate" name="vwsardrStratDate"
                           data-role="datetimepicker"
                           data-bind="value:startDate" />
                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible:isStratDateValid">
                        {{nls.valmsgStratDateRequired}}
                    </span>
                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
                          data-bind="invisible: isstartDateEndDateValidation">
                        {{nls.valmsgStartDateAndEndDate}}
                    </span>
                </label>
            </div>
            <div class="column-two">
                <label class="form-element-with-label">
                    <span class="form-element-with-label__text">
                        {{nls.lblEndDate}}
                        <em class="form-element-with-label__text__astrisk">*</em>
                    </span>

                    <input id="vwsardrEndDate" name="vwsardrEndDate"
                           data-role="datetimepicker"
                           data-bind="value:endDate" />
                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible:isEndDateValid">
                        {{nls.valmsgEndDateRequired}}
                    </span>
                    
                </label>
            </div>
        </div>

        <div class="module-container">

            <div class="form-element-with-label-full">
                <span class="form-element-with-label__text">
                    {{nls.lblShelters}}
                    <em class="form-element-with-label__text__astrisk">*</em>
                </span>
                <!--<ul class="form-list report-list">
                    <li>
                        <label class="checkbox">
                            <input class="checkbox__inp" type="checkbox">
                            <span class="checkbox__text">{{nls.lblAll}}</span>
                        </label>
                    </li>
                </ul>-->



                <ul class="form-list report-list" data-template="vwsardrShelterRow-template" data-bind="source:dsShelters"></ul>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible:setValidationMsgForShelters">
                    <span class="k-icon k-warning"></span> {{nls.valmsgSheltersRequired}}
                </span>
            </div>
            <div class="form-element-with-label-full">
                <span class="form-element-with-label__text">
                    {{nls.lblEvents}}
                    <em class="form-element-with-label__text__astrisk">*</em>
                </span>

                <!--<ul class="form-list report-list">
                    <li>
                        <label class="checkbox">
                            <input class="checkbox__inp" type="checkbox">
                            <span class="checkbox__text">{{nls.lblAll}}</span>
                        </label>
                    </li>
                </ul>-->

                <ul class="form-list report-list" data-template="vwsardrEventRow-template" data-bind="source:dsEvents"></ul>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible:setValidationMsgForEvents">
                    <span class="k-icon k-warning"></span> {{nls.valmsgEventsRequired}}
                </span>

            </div>

        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnStaffAttendanceRawDataReportClick">
            {{nls.btnGenerateReport}}
        </button>
    </div>
</div>
<script type="text/x-kendo-template" id="vwsardrShelterRow-template">
    <li>
        <label class="checkbox">
            <input class="checkbox__inp" type="checkbox"
                   data-bind="checked:IsSelected">
            <span class="checkbox__text" data-bind="text:Value"></span>
        </label>
    </li>

</script>
<script type="text/x-kendo-template" id="vwsardrEventRow-template">
    <li>
        <label class="checkbox">
            <input class="checkbox__inp" type="checkbox"
                   data-bind="checked:IsSelected">
            <span class="checkbox__text" data-bind="text:Value"></span>
        </label>
    </li>

</script>
