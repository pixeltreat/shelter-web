<div id="vwEmployeeHeader" class="employee-header">
    <!-- nav list to filter table data -->
    <ul id="activeNav" class="employee-header__nav-list">

        <!-- <li><a id="vwehemployeelist" data-bind="click:btnManageEmployeeClick">{{nls.mnuEmployee}}</a></li>
        <li><a id="vwehemployeeextendedlist" data-bind="click:btnManageEmployeeExpandedClick">{{nls.mnuEmployeeExpanded}}</a></li> -->
        <li>
            <button class="btn--secondary" data-bind="click:btnDownloadEmployeeTemplateClick">
                <span class="f-icon f-icon__download" aria-hidden="true"></span>
                {{nls.mnuDownloadTemplate}}
            </button>
        </li>
        <li>
            <button class="btn--secondary" id="vwehuploademployee" data-bind="click:btnUploadEmployeeDataClick">
                <span class="f-icon f-icon__upload" aria-hidden="true"></span>
                {{nls.mnuUploadData}}
            </button>
        </li>
        <li>
            <button class="btn--secondary" id="vwehdownloademployee" data-bind="click:btnDownloadEmployeeDataClick">
                <span class="f-icon f-icon__download" aria-hidden="true"></span>
                {{nls.mnuDownloadData}}
            </button>
        </li>
    </ul>

    <!--SHELTER HEADER START-->
    <div id="vwehDDLs" class="employee-header__shelter">
    <div class="employee-header__shelter-dropdown">
        <label for="vwehDdlShelterNames" class="employee-header__shelter-dropdown__label">{{nls.lblShelter}}:</label>
        <div class="custom-select employee-header__shelter-dropdown__select">
            <select id="vwehDdlShelterNames"
                    data-role="dropdownlist"
                    data-bind="source:dsShelterNames,events:{change:ddlShelterNames},value:selectedShelterNameItem"
                    data-text-field="Name"
                    data-value-field="Id"></select>
        </div>

        <label class="employee-header__shelter-dropdown__value-label" hidden>-- All --</label>
        <!-- <button class="btn" data-bind="disabled:isGoButtonDisabled, click:btnGoClick">{{nls.btnGo}}</button> -->
    </div>

    <div class="employee-header__shelter-event">
        <div class="employee-header__shelter-event__name">
            <span>Event Name:</span>
            <strong>Hurricane Name Very Very Big For Testing</strong>
        </div>
        <div class="employee-header__shelter-event__duration">
            <span>Duration:</span>
            <strong> May 20 - May 30, 2016</strong>
        </div>
    </div>

</div>
