<div id="vwSheltreeEmployeeRatio">


    <div class="two-col btnmaintop">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>

    <div class="module cfx">

        <h2 class="module-title">
            {{nls.headerAddEditSheltreeEmployeeRatio}}
            <a data-bind="click:helpClick">
                <i class="icon-help-circled">
                </i>
            </a>
        </h2>
        <span data-bind="text: pageName"></span>
        <div class="module-container">

            <table cellspacing="0" cellpadding="0" border="0" class="grid split-table two-col-grid gridmobilev">
                <tbody>


                    <tr>
                        <td class="tdtitle">{{nls.lblEmployeeCount}}</td>

                        <td>

                            <span data-bind="attr:{class: setValidClassForEmployeeCount,className:setValidClassForEmployeeCount}">
                                <fieldset>
                                    <input type="text" id="vwserTaEmployeeCount" name="vwserTaEmployeeCount"
                                           data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                                           required validationmessage="{{nls.valmsgEmployeeCountRequired}}"
                                           data-bind="value:sheltreeEmployeeRatioData.SheltreeEmployeeRatio.EmployeeCount" />
                                </fieldset>
                            </span>
                            <span class="k-invalid-msg" data-for="vwserTaEmployeeCount"></span>

                        </td>

                    </tr>
                    <tr>
                        <td class="tdtitle">{{nls.lblSheltreeCount}}</td>

                        <td>

                            <span data-bind="attr:{class: setValidClassForSheltreeCount,className:setValidClassForSheltreeCount}">
                                <fieldset>
                                    <input type="text" id="vwserTaSheltreeCount" name="vwserTaSheltreeCount"
                                           data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                                           required validationmessage="{{nls.valmsgSheltreeCountRequired}}"
                                           data-bind="value:sheltreeEmployeeRatioData.SheltreeEmployeeRatio.SheltreeCount" />
                                </fieldset>
                            </span>
                            <span class="k-invalid-msg" data-for="vwserTaSheltreeCount"></span>
                        </td>

                    </tr>




                    <tr>
                        <td class="tdtitle">
                            {{nls.lblStaffspeciality}}
                        </td>
                        <td>
                            <select id="vwserDdlStaffSpeciality" data-role="dropdownlist" class="inputClassSelect"
                                    data-bind="source:dsStaffSpeciality,value:selectedStaffSpeciality"
                                    data-text-field="Value" data-value-field="Key" />
                        </td>

                    </tr>


                </tbody>
            </table>

        </div>
    </div>

    <div class="two-col btnmainbot">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>

    </div>

</div>
