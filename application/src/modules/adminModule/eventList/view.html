<div id="vwEventList">
    <!--View name : vwEventList-->
    <!--Control id prefix : vwevel-->

    <div class="module">
        <!-- view title -->
        <h2 class="module-title">
            {{nls.headerEvent}}

            <span class="module-title__icon" data-bind="click:helpClick"></span>

        </h2>
        <div class="module-container">
            <div class="gridsearch">
                <div class="gridsearch__search-col">
                    <label class="search-label">
                        <!--<span class="search-label__text">{{nls.lblSearch}}:</span>-->
                        <input type="text"
                               class="search-label__inp"
                               id="vwevelTxtSearch"
                               placeholder="Search"
                               data-bind="value:searchToken,events:{keyup:searchEvents}"
                               data-value-update="keyup" />
                    </label>
                </div>
                <div class="gridsearch__btns-col">
                    <button class="btn--secondary" data-bind="click:btnAddClick" type="button">
                        <span class="f-icon f-icon__add" aria-hidden="true"></span>
                        {{nls.btnAdd}}
                    </button>

                </div>
            </div>
            <div class="table-wrapper">
                <table id="vwevelDgEvent" cellspacing="0" cellpadding="0" border="0" class="grid split-table rwd-table1"
                       data-bind="source:dsEvent, events: { change: rowSelectionChange }" data-role="grid"
                       data-filterable="true"
                       data-sortable='{ "mode": "single", "allowUnsort": false }'
                       data-row-template="vwevelRow-template"
                       data-selectable="true"
                       data-columns="[
                            {title:'Edit',width:'60px'},
                            {title:'Delete',width:'60px'},
                            {field:'EventName',title:'{{nls.gdColEventName}}',width:'220px'},
                            {field:'EventDescription',title:'{{nls.gdColEventDescription}}',width:'220px'},
                            {field:'StartDateValue',title:'{{nls.gdColStartDate}}',filterable:false,width:'220px'},
                            {field:'EndDateValue',title:'{{nls.gdColEndDate}}',filterable:false,width:'220px'} ]"
                       data-pageable="true"></table>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="vwevelRow-template">
        <tr>
            <td>
                <button class="btn-edit" data-bind="click:btnEditClick">
                    <span class="f-icon f-icon__edit" aria-hidden="true"></span>
                    <span class="f-icon__text">{{nls.btnEdit}}</span>
                </button>
            </td>
            <td>
                <button class="btn-delete" data-bind="click:btnDeleteClick">
                    <span class="f-icon f-icon__delete" aria-hidden="true"></span>
                    <span class="f-icon__text">{{nls.btnDelete}}</span>
                </button>
            </td>


            <td data-title="{{nls.gdColEventName}}">
                ${EventName}
            </td>
            <td data-title="{{nls.gdColEventDescription}}">
                ${EventDescription}
            </td>
            <td data-title="{{nls.gdColStartDate}}">
                ${StartDateValue}
            </td>
            <td data-title="{{nls.gdColEndDate}}">
                ${EndDateValue}
            </td>
        </tr>
    </script>
