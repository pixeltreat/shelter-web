
<div id="vwSheltreeEmployeeRatio">
    <!--View name : vwSheltreeEmployeeRatio-->
    <!--Control id prefix : vwser-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditSheltreeEmployeeRatio}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblEmployeeCount}}</span>
                <input type="text" id="vwserTaEmployeeCount" name="vwserTaEmployeeCount" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgEmployeeCountRequired}}"
                       data-bind="value:sheltreeEmployeeRatioData.SheltreeEmployeeRatio.EmployeeCount" />
                <span class="k-invalid-msg" data-for="vwserTaEmployeeCount"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblSheltreeCount}}</span>
                <input type="text" id="vwserTaSheltreeCount" name="vwserTaSheltreeCount" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgSheltreeCountRequired}}"
                       data-bind="value:sheltreeEmployeeRatioData.SheltreeEmployeeRatio.SheltreeCount" />
                <span class="k-invalid-msg" data-for="vwserTaSheltreeCount"></span>
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblStaffspeciality}}</span>
                <select id="vwserDdlStaffSpeciality" data-role="dropdownlist" class="inputClassSelect"
                        data-bind="source:dsStaffSpeciality,value:selectedStaffSpeciality"
                        data-text-field="Value" data-value-field="Key" />
            </label>

        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
