<div id="vwDepartmentList">
    <!--View name : vwDepartmentList-->
    <!--Control id prefix : vwdl-->

    <div class="module">
        <h2 class="module-title">
            {{nls.headerDepartment}} <a data-bind="click:helpClick">
                <i class="icon-help-circled">
                </i>
            </a>
        </h2>
        <div class="module-container">
            <div class="gridsearch">
                <div class="gridsearch__search-col">
                    <label class="search-label">
                        <input type="text" id="vwelTxtSearch" class="search-label__inp"
                        placeholder="Search"
                        data-bind="value:searchToken,events:{keyup:seachDepartments}"
                        data-value-update="keyup"/>
                    </label>
                </div>
                <div class="gridsearch__btns-col">
                    <button class="btn--secondary" data-bind="click:btnAddClick" type="button">
                        <span class="f-icon f-icon__add" aria-hidden="true"></span>
                        {{nls.btnAdd}}
                    </button>

                </div>
            </div>
            
            <div class="table-wrapper">
                <table id="vwdlDgDepartment" cellspacing="0" cellpadding="0" border="0" class="grid split-table rwd-table1"
                    data-bind="source:dsDepartments, events: { change: rowSelectionChange }" data-role="grid"
                    data-filterable="true"
                    data-sortable='{ "mode": "single", "allowUnsort": false }'
                    data-row-template="vwdlRow-template"
                    data-selectable="true"
                    data-columns="[
                        {width:'40px'},
                        {title:'Edit',width:'60px'},
                        {title:'Delete',width:'70px'},
                        {field:'Name',title:'{{nls.gdColName}}'},
                        {field:'Description',title:'{{nls.gdColDescription}}' },
                        {field:'AgenciesForDisplay',title:'{{nls.gdColAgenciesForDisplay}}'} ,
                        {field:'DisplayOrder',title:'{{nls.gdColDisplayOrder}}'},
                        {field:'UpdatedByUserName',title:'{{nls.gdColUpdatedByUserName}}'},
                        {field:'UpdatedOn',title:'{{nls.gdColUpdatedOnValue}}',filterable:false}
                    ]"
                    data-pageable="true">
                </table>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="vwdlRow-template">
        <tr>
            <td>
                <label class="checkbox">
                    <input class="checkbox__inp" value="row{number}" type="checkbox" name="row{number}">
                    <span class="checkbox__text"></span>
                </label>
            </td>
            <td>
                <button class="btn-edit">
                    <span class="f-icon f-icon__edit" aria-hidden="true"></span>
                    <span class="f-icon__text">Edit</span>
                </button>
            </td>
            <td>
                <button class="btn-delete">
                    <span class="f-icon f-icon__delete" aria-hidden="true"></span>
                    <span class="f-icon__text">Delete</span>
                </button>
            </td>
            <td data-title="{{nls.gdColName}}">
                ${Name}
            </td>
            <td data-title="{{nls.gdColDescription}}">
                ${Description}
            </td>
            <td data-title="{{nls.gdColAgenciesForDisplay}}">
                <span data-bind="html: AgenciesForDisplay"></span>
            </td>
            <td data-title="{{nls.gdColDisplayOrder}}">
                ${DisplayOrder}
            </td>
            <td data-title="{{nls.gdColUpdatedByUserName}}">
                ${UpdatedByUserName}
            </td>
            <td data-title="{{nls.gdColUpdatedOnValue}}">
                ${UpdatedOnValue}
            </td>


        </tr>
    </script>
