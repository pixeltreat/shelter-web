
    <div id="vwDisposition">
        <!--View name : vwDisposition-->
        <!--Control id prefix : vwdp-->
        <div class="two-col btnmaintop">
            <button type="button" class="btn" data-bind="click:btnSaveClick">
                {{nls.btnSave}}
            </button>
            <button type="button" class="btn" data-bind="click:btnCancelClick">
                {{nls.btnCancel}}
            </button>
        </div>

        <div class="module cfx no-margin-top">
            <h2 class="module-title">{{nls.headerAddEdiDisposition}}</h2>
            <div class="module-container">
                <table cellspacing="0" cellpadding="0" border="0" class="grid split-table two-col-grid gridmobilev">
                    <tbody>

                        <tr>
                            <td class="tdtitle">{{nls.lblName}}</td>
                            <td>
                                <fieldset>
                                    <input id="vwdpTbName" name="vwdpTbName" type="text" maxlength="250" data-bind="value:dispositionData.Disposition.Name"
                                           required validationmessage="{{nls.valmsgNameRequired}}" />
                                </fieldset>
                                <span class="k-invalid-msg" data-for="vwdpTbName"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdtitle">{{nls.lblDescription}}</td>
                            <td>
                                <fieldset>
                                    <textarea id="vwdpTaDescription" name="vwdpTaDescription" data-bind="value:dispositionData.Disposition.Description , attr:{maxlength: DescriptionLength} "
                                              required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                                </fieldset>
                                <span class="k-invalid-msg" data-for="vwdpTaDescription"></span>
                        </tr>
                        <tr>
                            <td class="tdtitle">{{nls.lblDisplayOrder}}</td>

                            <td>
                                <span data-bind="attr:{class: setValidClassForDisplayOrder,className:setValidClassForDisplayOrder }">
                                    <fieldset>
                                        <input type="text" id="vwdpTaDisplayOrder" name="vwdpTaDisplayOrder"
                                               data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                                               required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                                               data-bind="value:dispositionData.Disposition.DisplayOrder}" />
                                    </fieldset>
                                </span>
                                <span class="k-invalid-msg" data-for="vwdpTaDisplayOrder"></span>

                            </td>

                        </tr>

                    </tbody>
                </table>



            </div>
        </div>


        <div class="two-col btnmainbot">
            <button type="button" class="btn" data-bind="click:btnSaveClick">
                {{nls.btnSave}}
            </button>
            <button type="button" class="btn" data-bind="click:btnCancelClick">
                {{nls.btnCancel}}
            </button>

        </div>


    </div>
