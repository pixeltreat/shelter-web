
<div id="vwQuestion">
    <!--View name : vwQuestion-->
    <!--Control id prefix : vwq-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditQuestion}}</h2>
        <div class="module-container">

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblSectionName}}</span>
                <select id="Select3" data-role="dropdownlist" class="inputClassSelect"
                        data-bind="source:dsQuestionGroups, value:selectedQuestionGroup"
                        data-text-field="Value" data-value-field="Key" />
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblAnswerType}}</span>
                <select id="vwserDdlStaffSpeciality" data-role="dropdownlist" class="inputClassSelect"
                        data-bind="source:dsAnswerTypes, value:selectedAnswerType,enabled: isNewAnswer, events:{change:answerTypeChange}"
                        data-text-field="Value" data-value-field="Key" />
            </label>
            <div data-template="vwqRow-template" data-bind="source:questionData"></div>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblQuestionType}}</span>
                <select id="Select1" data-role="dropdownlist" class="inputClassSelect"
                        data-bind="source:dsQuestionTypes, value:selectedQuestionType,  events:{change:questionTypeChange}"
                        data-text-field="Value" data-value-field="Key" />
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblQuestionTypeOptions}}</span>
                <select id="Select2" data-role="dropdownlist" class="inputClassSelect"
                        data-bind="source:dsQuestionTypeOptions, value:selectedQuestionTypeOption"
                        data-text-field="Value" data-value-field="Key" />
            </label>

            <div class="form-element-with-label">
                <span class="form-element-with-label__text">
                    {{nls.lblEquipmentDependencies}}
                    <em class="form-element-with-label__text__astrisk">*</em>
                </span>
                <ul class="form-list" data-template="vwqcheckboxRow-template" data-bind="source:dsEquipmentDependencies"></ul>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible:isAtLeastOneEquipmentDependencySelected">
                    <span class="k-icon k-warning"></span>{{nls.valmsgEquipmentDependenciesRequired}}
                </span>

            </div>

        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnBackClick">
            {{nls.btnBack}}
        </button>
    </div>
</div>

<script type="text/x-kendo-template" id="vwqcheckboxRow-template">
    <li>
        <label class="checkbox">
            <input class="checkbox__inp" type="checkbox"
                   data-bind="checked:IsSelected">
            <span class="checkbox__text" data-bind="text:EquipmentDependencyName"></span>
        </label>
    </li>

</script>

<script type="text/x-kendo-template" id="vwqRow-template">

    <div>

        <label class="form-element-with-label">
            <span class="form-element-with-label__text">
                {{nls.lblQuestionText}}
                <em class="form-element-with-label__text__astrisk">*</em>
            </span>
            <span>
                <textarea id="vwqQuestion" name="vwqTaDescription" class="form-element-with-label__inp" data-bind="value:Question.QuestionText, attr:{maxlength: DescriptionLength}" rows="5"></textarea>
            </span>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible: Question.hideQTextValidation">{{nls.valmsgQuestionRequired}}</span>
        </label>
        <label class="form-element-with-label">
            <span class="form-element-with-label__text">
                {{nls.lblDisplayOrder}}
                <em class="form-element-with-label__text__astrisk">*</em>
            </span>
            <span>
                <input type="text" id="vwqTaDisplayOrder" name="vwqTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       data-bind="value:Question.DisplayOrder" />
            </span>
            <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible: Question.hideQNumericValidation">{{nls.valmsgDisplayOrderRequired}}</span>
        </label>
        <!-- if statement start -->
        # if( (Question.AnswerTypeId == $ct.other.getStringTextBoxId()) || (Question.AnswerTypeId == $ct.other.getTextAreaId())){ #


        <div class="form-element-with-label">
            <span class="form-element-with-label__text">{{nls.lblChooseOptions}}</span>
            <ul class="form-list">
                <li>
                    <label class="checkbox">
                        <input class="checkbox__inp" type="checkbox"
                               data-bind="checked:Question.IsRequired">
                        <span class="checkbox__text">{{nls.lblRequiredField}}</span>
                    </label>
                </li>

            </ul>

        </div>
        <div class="question-textbox">
            <div class="question-textbox__length">
                <label class="form-element-with-label">
                    <span class="form-element-with-label__text">
                        {{nls.lblTextBoxLength}} <span class="form-element-with-label__text_hint">({{nls.lblCharacters}})</span>
                        <em class="form-element-with-label__text__astrisk">*</em>
                    </span>
                    <input type="text" class="form-element-with-label__inp"
                           data-role="numerictextbox" data-spinners="false" min="1" max="5000" data-format="n0"
                           data-bind="value:Question.AnswerWidth" data-decimals="0" />
                    <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible:Question.hideAnswerWidthValidation">{{nls.valmsgNumericRequired}}</span>
                </label>
            </div>
        </div>


        #} else if ((Question.AnswerTypeId == $ct.other.getNumericTextBoxId()) || (Question.AnswerTypeId == $ct.other.getDecimalTextBoxId()) ){ #


        <div class="form-element-with-label">
            <span class="form-element-with-label__text">{{nls.lblChooseOptions}}</span>
            <ul class="form-list">
                <li>
                    <label class="checkbox">
                        <input class="checkbox__inp" type="checkbox"
                               data-bind="checked:Question.IsRequired">
                        <span class="checkbox__text">{{nls.lblRequiredField}}</span>
                    </label>
                </li>

            </ul>

        </div>
        #} else if ((Question.AnswerTypeId == $ct.other.getMultipleChoiceOnlyOneAnswerId()) || (Question.AnswerTypeId == $ct.other.getMultipleChoiceMultipleAnswerId()) ) { #


        <div>
            <!--<label>Add Options</label>-->
            <div>
                <div class="question-addoption">

                    <button class="btn--secondary" data-bind="click:btnAddOptionClick" type="button">

                        {{nls.btnAddOption}}
                    </button>
                </div>



                <div data-template="vwqMultipleOption-template" data-bind="source: Question.AnswerOptions"></div>
            </div>

            <div>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible: hideQDefValidation">
                    <span class="k-icon k-warning"></span> {{nls.valmsgAnswerOptionsRequired}}
                </span>



            </div>

        </div>

        <div class="form-element-with-label">
            <span class="form-element-with-label__text">{{nls.lblChooseOptions}}</span>
            <ul class="form-list">
                <li>
                    <label class="checkbox">
                        <input class="checkbox__inp" type="checkbox"
                               data-bind="checked:Question.IsRequired">
                        <span class="checkbox__text">{{nls.lblRequiredField}}</span>
                    </label>
                </li>

            </ul>

        </div>

        <div class="form-element-with-label">
            <span class="form-element-with-label__text">{{nls.lblDisplayAs}}</span>
            <ul class="form-list">
                <li>
                    <label class="radio-button">
                        <input class="radio-button__inp" type="radio" name="vwqRbOptHorizantal"
                               value="true" data-bind="checked: Question.IsOptionsHorizontal">
                        <span class="radio-button__text">{{nls.lblIsOptionsHorizontal}}</span>
                    </label>
                </li>
                <li>
                    <label class="radio-button">
                        <input class="radio-button__inp" type="radio" name="vwqRbOptHorizantal"
                               value="false" data-bind="checked: Question.IsOptionsHorizontal">
                        <span class="radio-button__text">{{nls.lblIsOptionsVerticle}}</span>
                    </label>
                </li>

            </ul>

        </div>



        #} else if (Question.AnswerTypeId == $ct.other.getDropdownListId()){ #

        <div>
            <!--<label>Add Options</label>-->
            <div>

                <div class="question-addoption">
                    <button class="btn--secondary" data-bind="click:btnAddOptionClick" type="button">
                        {{nls.btnAddOption}}
                    </button>
                </div>

                <div data-template="vwqMultipleOption-template" data-bind="source: Question.AnswerOptions"></div>

            </div>

            <div>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible: hideQDefValidation">
                    <span class="k-icon k-warning"></span> {{nls.valmsgAnswerOptionsRequired}}
                </span>
            </div>

        </div>

        <div class="form-element-with-label">
            <span class="form-element-with-label__text">{{nls.lblChooseOptions}}</span>
            <ul class="form-list">
                <li>
                    <label class="checkbox">
                        <input class="checkbox__inp" type="checkbox"
                               data-bind="checked:Question.IsRequired">
                        <span class="checkbox__text">{{nls.lblRequiredField}}</span>
                    </label>
                </li>

            </ul>

        </div>


        #}else{#

        {{nls.lblAnswerTypeNotFound}}

        #}#



    </div>



</script>

    <div>

        <!--

            #  if(AnswerTypeId == 5){ #

                 <input type="radio" disabled="disabled" class="check_radio_align" />

             #} else if  (AnswerTypeId == 6)  { #

                 <input type="checkbox" disabled="disabled" class="check_radio_align" />

            #}#

        -->

        <div class="add-option">
            <label class="form-element-with-label">
                <span>
                    <input type="text" id="vwsecTbName" name="vwsecTbName" maxlength="5000" class="form-element-with-label__inp" data-bind="value:ChoiceText">
                </span>
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" role="alert" data-bind="invisible: hideCTextValidation">
                    <span class="k-icon k-warning"></span>{{nls.valmsgChoiceTextRequired}}
                </span>
            </label>
            <span class="add-option__delete">
                <button class="btn-delete" data-bind="click:btnOptionDeleteClick">
                    <span class="f-icon f-icon__delete"></span>
                </button>
            </span>
        </div>
        <!--
                                        <span  class="icon-sprite_disabled icon_trash" >
                                            {{nls.btnOptionDelete}}
                                       </span>
        -->





    </div>

</script>
