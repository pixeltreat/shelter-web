
<div id="vwDisposition">
    <!--View name : vwDisposition-->
    <!--Control id prefix : vwdp-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEdiDisposition}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwdpTbName" name="vwdpTbName"  maxlength="250" class="form-element-with-label__inp" data-bind="value:dispositionData.Disposition.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwdpTbName"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwdpTaDescription" name="vwdpTaDescription" class="form-element-with-label__inp" data-bind="value:dispositionData.Disposition.Description , attr:{maxlength: DescriptionLength} "  required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwdpTaDescription"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwdpTaDisplayOrder" name="vwdpTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:dispositionData.Disposition.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwdpTaDisplayOrder"></span>
            </label>
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
