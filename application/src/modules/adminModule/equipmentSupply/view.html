
<div id="vwEquipmentSupply">
    <!--View name : vwEquipmentSupply-->
    <!--Control id prefix : vwes-->
    <div class="two-col btnmaintop">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>

    <div class="module cfx no-margin-top">
        <h2 class="module-title">{{nls.headerAddEditEquipmentSupply}}</h2>
        <div class="module-container">
            <table cellspacing="0" cellpadding="0" border="0" class="grid split-table two-col-grid gridmobilev">
                <tbody>
                    <tr>
                        <td class="tdtitle">{{nls.lblName}}</td>
                        <td>
                            <fieldset>
                                <input id="vwesTbName" name="vwesTbName" type="text" maxlength="250" data-bind="value:equipmentSupplyData.EquipmentSupply.Name"
                                       required validationmessage="{{nls.valmsgNameRequired}}" />
                            </fieldset>
                            <span class="k-invalid-msg" data-for="vwesTbName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdtitle">{{nls.lblDescription}}</td>
                        <td>
                            <fieldset>
                                <textarea id="vwesTaDescription" name="vwesTaDescription" data-bind="value:equipmentSupplyData.EquipmentSupply.Description , attr:{maxlength: DescriptionLength} "
                                          required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                            </fieldset>
                            <span class="k-invalid-msg" data-for="vwesTaDescription"></span>
                    </tr>
                    <tr>
                        <td class="tdtitle">{{nls.lblDisplayOrder}}</td>

                        <td>
                            <span data-bind="attr:{class: setValidClassForDisplayOrder,className:setValidClassForDisplayOrder }">
                                <fieldset>
                                    <input type="text" id="vwesTaDisplayOrder" name="vwesTaDisplayOrder"
                                           data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                                           required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                                           data-bind="value:equipmentSupplyData.EquipmentSupply.DisplayOrder}" />
                                </fieldset>
                            </span>
                            <span class="k-invalid-msg" data-for="vwesTaDisplayOrder"></span>

                        </td>

                    </tr>

                </tbody>
            </table>



        </div>
    </div>


    <div class="two-col btnmainbot">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>

    </div>


</div>
