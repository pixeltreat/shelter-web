<!DOCTYPE html>
<!--[if IE 9]> <html class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <title>MSNS App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="page description for SEO">
    <meta name="keywords" content="keywords for SEO">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/kendo.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app-styles.css">

    <!-- HTML5 & CSS3 feature detection libs first JS file be load on the page-->
    <script src="assets/js/modernizr.min.js" type="text/javascript" async></script>
</head>

<body>
    <div class="page-wrap" id="page-content">
        <!-- accessibility links to skip to content -->
        <div class="accessibility-links">
            <a href="#app-nav" target="_self" class="sr-only">skip to Navigation</a>
            <a href="#app-content" target="_self" class="sr-only">skip to Content</a>
        </div>

        <!-- page header content -->
        <header role="banner" class="app-header" id="hd">
            <!-- logo and collapse/expand button for mobile -->
            <div class="app-logo-wrap"></div>

            <!-- navigation -->
            <div class="main-menu"></div>

            <!-- TODO need to remove the below components -->
            <div class="common-module" hidden></div>
            <div class="page-header" hidden></div>
        </header>

        <!-- main -->
        <main role="main" class="app-content" id="bd">
            <!-- employee header -->
            <div class="employee-header" id="idxEmployeeHeader" style="display: none;"></div>

            <!-- page view changes here -->
            <section class="appcontent app-view"></section>

            <!-- alerts -->
            <div class="app-alerts-wrap"></div>

            <!-- overlay loader -->
            <div id="workareaoverlay" class="overlay" hidden>
                <img class="overlay__img" src="../assets/img/loader.svg" alt="loader" />
            </div>
        </main>

        <!-- footer -->
        <div class="footer"></div>
    </div>

    <div id="commonWindow" class="popupwindow" hidden
        data-role="window"
        data-visible="false"
        data-modal="true" data-iframe="true"
        data-resizable="false">
        <div id="helpWindow">
            Common window area
        </div>
    </div>

    <div id="pageleveloverlay" class="overlay">
        <img class="overlay__img" src="../assets/img/loader.svg" alt="loader" />
    </div>

    <div id="messagepopup" class="msg-container" hidden></div>

    <!-- scripts block -->
    <script src="assets/js/vendor-libs.js"></script>
    <script src="assets/js/kendo.all.min.js"></script>

    <!-- app libs -->
    <script src="assets/js/app-libs.js"></script>
    <script src="assets/js/app-scripts.js" data-main="src/main"></script>
</body>

</html>
