<div id="vwEmpAttendenceComment">
    <!--View name : vwEmpAttendenceComment-->
    <!--Control id prefix : vweac-->

    <div class="module">
        <!-- <h2 class="module-title">{{nls.headerAddEditComment}}</h2> -->
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vweacTaDescription" name="vweacTaDescription" required
                    data-bind="value:comment, attr:{maxlength: DescriptionLength}"
                    validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vweacTaDescription"></span>
            </label>
        </div>
    </div>

    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:savecommentClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>

</div>
