<div id="vwDownloadEmployee">
    <!--View name : vwDownloadEmployee-->
    <!--Control id prefix : vwde-->

    <div class="module">
        <h2 class="module-title">{{nls.headerDownloadEmployee}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblShelter}}</span>
                <div class="custom-select">
                    <select id="vwdeDdlShelters"
                        data-role="dropdownlist"
                        data-bind="source:dsShelters,value:selectedShelterItem"
                        data-text-field="Name"
                        data-value-field="Id"
                        required />
                </div>
            </label>
        </div>
    </div>

    <div class="footer-bts-container">
        <button class="btn" data-bind="click:btnDownloadEmployeeDataClick" type="button">
            {{nls.btnDownloadEmployee}}
        </button>
    </div>

</div>
