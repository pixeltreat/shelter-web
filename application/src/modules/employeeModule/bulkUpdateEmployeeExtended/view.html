
<div id="vwBulkUpdateEmployeeExtended">
    <!--View name : vwBulkUpdateEmployeeExtended-->
    <!--Control id prefix : vwbuee-->

    <div class="module">
        <h2 class="module-title">{{nls.headerBulkUpdateEmployee}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblStaffType}}</span>
                <div class="custom-select">
                    <select id="vwbueeDdlStaffTypes"
                        data-role="dropdownlist"
                        data-bind="source:dsLookupData.StaffTypeData, value:saveRequest.valStaffType"
                        data-text-field="Value"
                        data-value-field="Key" />
                </div>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDepartment}}</span>
                <div class="custom-select">
                    <select id="vwbueeDdlDepartments"
                        data-role="dropdownlist"
                        data-bind="source:dsLookupData.AgencyDepartmentData, value:saveRequest.valDepartment"
                        data-text-field="Value"
                        data-value-field="Key" />
                </div>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblShift}}</span>
                <div class="custom-select">
                    <select id="vwbueeDdlShifts"
                        data-role="dropdownlist"
                        data-bind="source:dsLookupData.ShiftTimeData, value:saveRequest.valShiftTime"
                        data-text-field="Value"
                        data-value-field="Key" />
                </div>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblStaffSpecialty}}</span>
                <div class="custom-select">
                    <select id="vwbueeDdlStaffSpecialties"
                        data-role="dropdownlist"
                        data-bind="source:dsLookupData.StaffSpecialityData, value:saveRequest.valStaffSpeciality"
                        data-text-field="Value"
                        data-value-field="Key" />
                </div>
            </label>
        </div>
    </div>

    <div class="footer-bts-container">
        <button type="button" class="btn" id="vwbueeSave1" data-bind="click:btnSaveClick">
            {{nls.btnUpdate}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
    
</div>
