<div id="vwSheltreeEmployeeRatioList">

    <div class="module cfx">
        <h2 class="module-title">
            {{nls.headerSheltreeEmployeeRatio}} <a data-bind="click:helpClick">
                <i class="icon-help-circled">
                </i>
            </a>
        </h2>
        <div class="module-container">
            <div class="row grid-select-container gridsearch">
                <div class="two-of-three-col">

                    <label for="vwserlTxtSearch" class="search-label">
                        <span class="label">{{nls.lblSearch}}:</span><fieldset>
                            <input type="text" id="vwserlTxtSearch" value="" data-bind="value:searchToken,events:{keyup:searchSheltreeEmployeeRatio}"
                                   data-value-update="keyup" class="k-textbox searchIcon" />
                        </fieldset>
                    </label>
                </div>
                <div class="one-col btn-container pull-right">
                    <button class="btn" data-bind="click:btnAddClick" type="button">
                        {{nls.btnAdd}}
                    </button>
                    <button class="btn" type="button" data-bind="enabled:isRowSelected,click:btnEditClick">
                        {{nls.btnEdit}}
                    </button>
                    <button class="btn" type="button" data-bind="enabled:isRowSelected,click:btnDeleteClick">
                        {{nls.btnDelete}}
                    </button>
                    <!--<a class="btn export-excel">Export Excel</a>-->
                </div>
            </div>
            <div class="table-wrapper">
                <table id="vwserlDgSheltreeEmployeeRatio" cellspacing="0" cellpadding="0" border="0" class="grid split-table rwd-table1"
                       data-bind="source:dsSheltreeEmployeeRatio, events: { change: rowSelectionChange }" data-role="grid"
                       data-filterable="true"
                       data-sortable='{ "mode": "single", "allowUnsort": false }'
                       data-row-template="vwserlRow-template"
                       data-selectable="true"
                       data-columns="[
                          {field:'StaffSpecialityName',title:'{{nls.gdColName}}' },
                         {field:'EmployeeCount',title:'{{nls.gdColEmployeecount}}' },
                         {field:'SheltreeCount',title:'{{nls.gdColSheltreecount}}'},
                       {field:'UpdatedByUserName',title:'{{nls.gdColUserName}}'},
                       {field:'UpdatedOn',title:'{{nls.gdColUpdatedDate}}',filterable:false}

                          ]"
                       data-pageable="true"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/x-kendo-template" id="vwserlRow-template">
    <tr>
        <td data-title="{{nls.gdColName}}">
            ${StaffSpecialityName}
        </td>
        <td data-title="{{nls.gdColEmployeecount}}">
            ${EmployeeCount}
        </td>

        <td data-title="{{nls.gdColSheltreecount}}">
            ${SheltreeCount}
        </td>
        <td data-title="{{nls.gdColUpdatedbyusername}}">
            ${UpdatedByUserName}
        </td>
        <td data-title="{{nls.gdColUpdatedon}}">
            ${UpdatedOnValue}
        </td>
    </tr>
</script>
