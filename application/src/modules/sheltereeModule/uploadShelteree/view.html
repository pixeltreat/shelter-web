
<div id="vwUploadEmployee">
    <!--Control id prefix : vwus-->
    <div class="module">
        <h2 class="module-title">{{nls.headerUploadShelteree}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblFacility}}</span>
                <div class="custom-select">
                    <select id="vwusDdlFacilityNames"
                            data-role="dropdownlist"
                            data-bind="source:dsFacilityNames,events:{change:ddlFacilityNames},value:selectedFacilityNameItem"
                            data-text-field="Name"
                            data-value-field="Id" />
                </div>
            </label>
            <div class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblOptions}}</span>
                <ul class="form-list" data-template="vwusImportOptions-template" data-bind="source:dsImportOptions"></ul>
                <!-- data-role="listview" -->
            </div>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblUpload}}</span>
            </label>
                <input id="vwusUpload" name="vwusUpload" type="file"
                       data-role="upload"
                       data-multiple=false
                       data-async="{ saveUrl:'{{nls.fileUploadUrl}}', autoUpload:false}"
                       data-bind="events:
                                {select: onSelectFile,
                                upload:onUploadFile,
                                success:onSuccees,
                                complete:onCompleteFileUpload,
                                error: onError,
                                remove:onRemove,
                                progress:onProgressFileUpload}" />
          
        </div>
    </div>
    <!-- uploaded data details -->
    <section class="uploaded-employee-data">


        <ul class="uploaded-employee-data__info" id="vwusSummary" hidden>
            <li>
                {{nls.lblTotalRecords}}:
                <strong data-bind="text:UploadSummary.TotalCount"></strong>
            </li>
            <li>
                <span class="f-icon f-icon__success" aria-hidden="true"></span>
                {{nls.lblTotalRecordsUpdated}}:
                <strong data-bind="text:UploadSummary.SuccessCount"></strong>
            </li>
            <li>
                <span class="f-icon f-icon__not-reported" aria-hidden="true"></span>
                {{nls.lblTotalRecordsFailed}}:
                <strong data-bind="text:UploadSummary.FailCount"></strong>
            </li>

            <li id="vwusExcel">
                <button class="btn--secondary" data-bind="click:btnExportExcelClick" type="button">
                    <span class="f-icon f-icon__export" aria-hidden="true"></span>{{nls.btnExportToExcel}}
                </button>
            </li>

        </ul>
        <div hidden id="vwusDivGrid" class="uploaded-employee-data__table">
            <table id="vwuSheltereesList" class="grid split-table"
                   data-scrolable="true"
                   data-bind="source:UploadSummary.FailedImportedShelterees"
                   data-role="grid"
                   data-filterable="true"
                   data-sortable="true"
                   data-row-template="vwusRow-template"
                   data-selectable="true"
                   data-columns="[
                         {field:'ValidationError',title:'{{nls.gdColValidationError}}', width: '450px'},
                         {field:'SheltereeId',title:'{{nls.gdColSheltereeId}}', width: '150px'},
                         {field:'FirstName',title:'{{nls.gdColFirstName}}', width: '150px'},
                         {field:'LastName',title:'{{nls.gdColLastName}}', width: '150px'},
                         {field:'MiddleName',title:'{{nls.gdColMiddleName}}', width: '150px'},
                         {field:'AddressLane1',title:'{{nls.gdColAddressLane1}}', width: '150px'},
                         {field:'AddressLane2',title:'{{nls.gdColAddressLane2}}', width: '150px'},
                         {field:'State',title:'{{nls.gdColState}}', width: '150px'},
                         {field:'City',title:'{{nls.gdColCity}}', width: '150px'},
                         {field:'Zip',title:'{{nls.gdColZip}}', width: '150px'},
                         {field:'SheltreeHomePhone',title:'{{nls.gdColSheltreeHomePhone}}', width: '150px'},
                         {field:'Parish',title:'{{nls.gdColParish}}', width: '150px'},
                         {field:'SheltreeCellPhone',title:'{{nls.gdColSheltreeCellPhone}}', width: '150px'},
                         {field:'DOB',title:'{{nls.gdColDOB}}', width: '150px'},
                         {field:'Sex',title:'{{nls.gdColSex}}', width: '150px'},
                         {field:'PhysicianName',title:'{{nls.gdColPhysicianName}}', width: '150px'},
                         {field:'ClinicName',title:'{{nls.gdColClinicName}}', width: '150px'},
                         {field:'ClinicPhoneNumber',title:'{{nls.gdColClinicPhoneNumber}}', width: '150px'}

                    ]"
                   data-pageable="true"></table>
        </div>

    </section>
    <!-- Upload Employee data -->
    <div hidden>
        <a id="vwusExportExcel"></a>
    </div>
</div>

<script type="text/x-kendo-template" id="vwusRow-template">
    <tr>
        <td data-title="{{nls.gdColValidationError}}"><span data-bind="text:ValidationError"></span></td> 
        <td data-title="{{nls.gdColSheltereeId}}">${SheltereeId}</td>
        <td data-title="{{nls.gdColFirstName}}">${FirstName}</td>
        <td data-title="{{nls.gdColLastName}}">${LastName}</td>
        <td data-title="{{nls.gdColMiddleName}}">${MiddleName}</td>
        <td data-title="{{nls.gdColAddressLane1}}">${AddressLane1}</td>
        <td data-title="{{nls.gdColAddressLane2}}">${AddressLane2}</td>
        <td data-title="{{nls.gdColState}}">${State}</td>
        <td data-title="{{nls.gdColCity}}">${City}</td>
        <td data-title="{{nls.gdColZip}}">${Zip}</td>
        <td data-title="{{nls.gdColParish}}">${Parish}</td>
        <td data-title="{{nls.gdColSheltreeHomePhone}}">${SheltreeHomePhone}</td>
        <td data-title="{{nls.gdColSheltreeCellPhone}}">${SheltreeCellPhone}</td>
        <td data-title="{{nls.gdColDOB}}">${DOB}</td>
        <td data-title="{{nls.gdColSex}}">${Sex}</td>        
        <td data-title="{{nls.gdColPhysicianName}}">${PhysicianName}</td>
        <td data-title="{{nls.gdColClinicName}}">${ClinicName}</td>
        <td data-title="{{nls.gdColClinicPhoneNumber}}">${ClinicPhoneNumber}</td>
                   
    </tr>
</script>
<script type="text/x-kendo-template" id="vwusImportOptions-template">
    <li>
        <label class="radio-button">
            <input class="radio-button__inp" type="radio"
                   name="ImportActionType"
                   id="${data.Key}" value="${data.Key}"
                   data-bind="checked:selectedImportAction, click:radiobtnClick">
            <span class="radio-button__text"> ${data.Value}</span>
        </label>
    </li>
</script>
