
<div id="vwEquipmentSupply">
    <!--View name : vwEquipmentSupply-->
    <!--Control id prefix : vwes-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditEquipmentSupply}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwesTbName" name="vwesTbName" maxlength="250" class="form-element-with-label__inp"  data-bind="value:equipmentSupplyData.EquipmentSupply.Name"  required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwesTbName"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwesTaDescription" name="vwesTaDescription" class="form-element-with-label__inp" data-bind="value:equipmentSupplyData.EquipmentSupply.Description , attr:{maxlength: DescriptionLength} " required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwesTaDescription"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwesTaDisplayOrder" name="vwesTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:equipmentSupplyData.EquipmentSupply.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwesTaDisplayOrder"></span>
            </label>
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
