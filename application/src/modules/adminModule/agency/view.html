
<div id="vwAgency">
    <!--View name : vwAgency-->
    <!--Control id prefix : vwa-->
    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditAgency}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwaTbName" name="vwaTbName"  maxlength="250" class="form-element-with-label__inp" data-bind="value:agencyData.Agency.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwaTbName"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwaTaDescription" name="vwaTaDescription" class="form-element-with-label__inp" data-bind="value:agencyData.Agency.Description , attr:{maxlength: DescriptionLength}" required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwaTaDescription"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwaTaDisplayOrder" name="vwaTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:agencyData.Agency.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwaTaDisplayOrder"></span>
            </label>
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
