<div id="vwBulkUpdateEmployeeAttendance">
    <!--View name : vwBulkUpdateEmployeeAttendance-->
    <!--Control id prefix : vwbuea-->

    <div class="module">
        <h2 class="module-title">{{nls.headerBulkUpdate}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblStatus}}</span>
                <input data-role="dropdownlist"
                    data-bind="source:StatusToLookUpData, value:selectedStatus"
                    data-template="item-template"
                    data-value-template="value-template"
                    data-text-field="Value"
                    data-value-field="Key" />
            </label>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblComment}}</span>
                <textarea id="vweacTaDescription"
                    name="vweacTaDescription"
                    data-bind="value:comment, attr:{maxlength: DescriptionLength}"
                    rows="5">
                </textarea>
            </label>
        </div>
    </div>

    <div class="footer-bts-container">
        <button type="button" class="btn " data-bind="click:btnUpdateClick">
            {{nls.btnUpdate}}
        </button>
        <button type="button" class="btn " data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>

</div>

<script id="item-template" type="text/x-kendo-template">
    <div>
        <img src="../../../../content/app/images/images/#:Value #.png" />
        #:Value #
    </div>
</script>

<script id="value-template" type="text/x-kendo-template">
    <div>
        <img src="../../../../content/app/images/images/#:Value #.png" />
        #:Value #
    </div>
</script>
