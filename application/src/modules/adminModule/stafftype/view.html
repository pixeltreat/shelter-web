
<div id="vwStaffType">
    <!--View name : vwTransportationType-->
    <!--Control id prefix : vwst-->

    <div class="module">
        <h2 class="module-title">{{nls.headerAddEditStaffType}}</h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblName}}</span>
                <input type="text" id="vwstTbName" name="vwstTbName"  maxlength="250" class="form-element-with-label__inp" data-bind="value:staffTypeData.StaffType.Name" required validationmessage="{{nls.valmsgNameRequired}}">
                <span class="k-invalid-msg" data-for="vwstTbName"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDescription}}</span>
                <textarea id="vwstTaDescription" name="vwstTaDescription" class="form-element-with-label__inp" data-bind="value:staffTypeData.StaffType.Description,attr:{maxlength: DescriptionLength} " required validationmessage="{{nls.valmsgDescriptionRequired}}" rows="5"></textarea>
                <span class="k-invalid-msg" data-for="vwstTaDescription"></span>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDisplayOrder}}</span>
                <input type="text" id="vwstTaDisplayOrder" name="vwstTaDisplayOrder" class="form-element-with-label__inp"
                       data-role="numerictextbox" min="1" max="1000" data-format="n0" data-decimals="0" data-spinners="false"
                       required validationmessage="{{nls.valmsgDisplayOrderRequired}}"
                       data-bind="value:staffTypeData.StaffType.DisplayOrder" />
                <span class="k-invalid-msg" data-for="vwstTaDisplayOrder"></span>
            </label>
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" data-bind="click:btnSaveClick">
            {{nls.btnSave}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnCancel}}
        </button>
    </div>
</div>
