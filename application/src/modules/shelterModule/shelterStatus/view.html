
<div id="vwShelterStatus">

    <!--View name : vwShelterStatus-->
    <!--Control id prefix : vwsst-->

    <div class="module">
       <h2 class="module-title">{{nls.headerShelterStatus}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>

        <div class="module-container">
            <div class="l--two-column--shelterstatus">
                <div class="column-one">
                    <label class="form-element-with-label">
                        <span class="form-element-with-label__text">
                            {{nls.lblEventName}}
                        </span>
                        <div class="custom-select">
                            <select id="vwsstDdlEventNames"
                                    data-role="dropdownlist"
                                    data-bind="source:dsEventNames,events:{change:ddlEventChange},value:selectedEventItem"
                                    data-text-field="Value"
                                    data-value-field="Key" />
                        </div>
                    </label>
                </div>
                <div class="column-two">
                    <button class="btn--secondary"
                            data-bind="enabled:isRecordsPresentForShelterStatusExport,click:btnExportToExcelClick"
                            type="button">
                        <span class="f-icon f-icon__export" aria-hidden="true"></span>
                        {{nls.btnExportToExcel}}
                    </button>
                </div>

            </div>
            <div class="table-wrapper">
                <!--style="width:1150px"-->
                <table id="vwsstDgShelterStatus" 
                       data-bind="source:dsShelterStatus" data-role="grid"
                       data-filterable="true"
                       data-sortable='{ "mode": "single", "allowUnsort": false }'
                       data-row-template="vwsstRow-template"
                       data-selectable="true"
                       data-columns="[
                       {title:'{{nls.gdColSave}}',width:'60px'},
                       {field:'ShelterTypeName',title:'{{nls.gdColShelterType}}',width:'100px'},
                       {field:'ShelterName',title:'{{nls.gdColShelterName}}',width:'150px'},
                       {field:'Status',title:'{{nls.gdColStatus}}',width:'120px'},
                       {field:'OpenDate',title:'{{nls.gdColOpenDate}}',filterable:false,width:'250px'},
                       {field:'ClosedDate',title:'{{nls.gdColClosedDate}}',filterable:false,width:'250px'} ]"
                       data-pageable="true"></table>

            </div>
        </div>
    </div>

</div>





<script type="text/x-kendo-template" id="vwsstRow-template">
    <tr>

        <td data-title="{{nls.gdColSave}}">

            <button class="btn-save"  data-bind="click:btnSaveClick"><span class="f-icon f-icon__save" aria-hidden="true"></span> <span class="f-icon__text">{{nls.btnSave}}</span></button>
        </td>

        
        <td data-title="{{nls.gdColShelterType}}">
            ${ShelterTypeName}

        </td>

        <td data-title="{{nls.gdColShelterName}}">
            ${ShelterName}
        </td>
        <td data-title="{{nls.gdColStatus}}">

            <span data-bind="invisible:onchangeopencloseddate"></span>

            <span data-bind="text:Status"></span>

        </td>

        <td data-title="{{nls.gdColOpenDate}}" class="align-top">
            <div class="custom-datetimepicker">
                <input data-role="datetimepicker" data-bind="value: OpenDate" />
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible: hideOpenDateValidation">
                    {{nls.valmsgOpenDateRequired}}
                </span>
            </div>

        </td>
         
        <td data-title="{{nls.gdColClosedDate}}" class="align-top">
        <div class="custom-datetimepicker">
            <input data-role="datetimepicker" data-bind="value: ClosedDate" />
            <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible: hideClosedDateValidation">{{nls.valmsgClosedDateRequired}}</span>
            <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" data-bind="invisible: hideOpenClosedDateValidation">{{nls.valmsgCDateGtODateRequired}} </span>
        </div>
    </td>

    </tr>
</script>
