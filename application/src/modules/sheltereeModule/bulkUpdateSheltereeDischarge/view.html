
<div id="vwBulkUpdateSheltereeDischarge">
    <!--View name : vwBulkUpdateSheltereeDischarge-->
    <!--Control id prefix : vwbusd-->
    <div class="module">
        <h2 class="module-title">{{nls.headerBulkUpdateSheltereeDischarge}}<span class="module-title__icon" data-bind="click:helpClick"></span></h2>
        <div class="module-container">
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDiposition}}</span>
                <div class="custom-select">
                    <select id="vwbusdDdlDispositions"
                            data-role="dropdownlist"
                            data-bind="source:dsLookupData.DispositionData, value:saveRequest.valDisposition"
                            data-text-field="Value"
                            data-value-field="Key" />
                </div>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblTransportation}}</span>
                <div class="custom-select">
                    <select id="vwbusdDdlTransportationTypes"
                            data-role="dropdownlist"
                            data-bind="source:dsLookupData.TransportationTypeData, value:saveRequest.valTransportationType"
                            data-text-field="Value"
                            data-value-field="Key" />
                </div>
            </label>
            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDepartureModeOfTransportation}}</span>
                <div class="custom-select">
                    <select id="vwbusdDdlDepartureModeOfTransportation"
                            data-role="dropdownlist"
                            data-bind="source:dsLookupData.DepartureTransportationTypeData, value:saveRequest.valDepartureModeOfTransportationType"
                            data-text-field="Value"
                            data-value-field="Key" />
                </div>
            </label>
           
            <div class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDischargeDate}}</span>
                <div class="inlinedate-time">
                    <input id="vwbusdDischargeDate" name="vwbusdDischargeDate"
                           data-role="datepicker"
                           data-bind="value: saveRequest.valDischargeDate "  />
                    <input id="vwbusdDischargeTime" name="vwbusdDischargeTime"
                           data-role="timepicker"
                           data-bind="value: saveRequest.valDischargeTime " />
                </div>
            </div>

            <div class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblArrivalDate}}</span>
                <div class="inlinedate-time">
                    <input id="vwbusdArrivalDate" name="vwbusdArrivalDate"
                           data-role="datepicker"
                           data-bind="value: saveRequest.valArrivalDate" />
                    <input id="vwbusdArrivalTime" name="vwbusdArrivalTime"
                           data-role="timepicker"
                           data-bind="value: saveRequest.valArrivalTime" />
                </div>
            </div>

            <label class="form-element-with-label">
                <span class="form-element-with-label__text">{{nls.lblDestination}}</span>

                <input type="text" class="form-element-with-label__inp" id="vwbusdDestination" name="vwbusdDestination"
                       data-bind="value:saveRequest.valDestination" maxlength="250" />
            </label>            
        </div>
    </div>
    <div class="footer-bts-container">
        <button type="button" class="btn" id="vwbusdSave1" data-bind="click:btnSaveClick">
            {{nls.btnUpdate}}
        </button>
        <button type="button" class="btn" data-bind="click:btnCancelClick">
            {{nls.btnBack}}
        </button>
    </div>

</div>
